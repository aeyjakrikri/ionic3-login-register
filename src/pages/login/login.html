<ion-content padding class="banner">
    <ion-row>
        <ion-col>
            <div class="logo-image">
                <img alt="Logo" src="assets/img/logo.png"/>
            </div>
        </ion-col>
    </ion-row>

    <form (ngSubmit)="doLogin()" [formGroup]="loginForm">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-label floating>E-mail</ion-label>
                        <ion-input type="text" formControlName="email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Senha</ion-label>
                        <ion-input type="password" formControlName="password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button full large type="submit" [disabled]="!loginForm.valid">
                    Entrar
                </button>
            </ion-col>
        </ion-row>
    </form>
    <ion-row>
        <ion-col>
            <button ion-button color="dark" full large clear (click)="goToRegister()">
                Ainda nÃ£o sou cadastrado
            </button>
        </ion-col>
    </ion-row>

</ion-content>
